<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Lead Automation</title>
  <meta name="description" content="Turn more leads into clients with automated follow-up for real estate agents.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #1a164b; color: #fff; }
    .section-card { background: #fff; color: #111; padding: 25px; border-radius: 12px; margin-bottom: 20px; }
    .CTA-btn { background: linear-gradient(to right, #6366f1, #06b6d4); color:white; font-size: 20px; font-weight: bold; padding:16px; width:100%; border-radius:10px; }
    .error-box { background:#ffd6d6; color:#9b0000; padding:12px; border-radius:8px; margin-top:15px; display:none; }
    .success-box { background:#d7ffd9; color:#007502; padding:12px; border-radius:8px; margin-top:15px; display:none; }
  </style>
</head>

<body class="p-6">
  <div class="text-center mb-8">
    <img src="logo.png" alt="Agent Lead Automation" width="160" class="mx-auto mb-4">
    <h1 class="text-3xl font-bold">Turn More Leads Into Clients</h1>
    <p class="text-xl mt-2">Automated Lead Follow-Up for Real Estate Agents</p>
  </div>

  <div class="section-card">
    <h2 class="text-2xl font-bold mb-4 text-center">Get Your Automation Setup</h2>

    <form id="lead-form">
      <label>Full Name*</label>
      <input required name="name" type="text" class="w-full p-2 border rounded mb-3">

      <label>Email*</label>
      <input required name="email" type="email" class="w-full p-2 border rounded mb-3">

      <label>Phone*</label>
      <input required name="phone" type="tel" class="w-full p-2 border rounded mb-3">

      <label>Brokerage</label>
      <input name="brokerage" type="text" class="w-full p-2 border rounded mb-3">

      <label>Timeline*</label>
      <select name="timeline" required class="w-full p-2 border rounded mb-4">
        <option value="">Select timeline...</option>
        <option value="Immediately">Immediately</option>
        <option value="Next 30 Days">Next 30 Days</option>
        <option value="2–3 Months">2–3 Months</option>
      </select>

      <input type="hidden" name="source" value="Website">
      <input type="hidden" name="service" value="Agent Lead Automation">

      <button type="submit" class="CTA-btn">Get Started</button>

      <div id="success-box" class="success-box">
        ✅ Thank you! We'll reach out shortly!
      </div>

      <div id="error-box" class="error-box">
        ⚠ Something went wrong. Please try again.
      </div>
    </form>
  </div>

  <!-- ✅ Webhook Script -->
  <script>
    const WEBHOOK_URL = "https://hook.us2.make.com/mnopr09shg2e3qonw2qc7xj36phszahj";

    const form = document.getElementById("lead-form");
    const successBox = document.getElementById("success-box");
    const errorBox = document.getElementById("error-box");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          successBox.style.display = "block";
          errorBox.style.display = "none";
          form.reset();
        } else {
          throw new Error("Webhook error");
        }
      } catch (error) {
        successBox.style.display = "none";
        errorBox.style.display = "block";
      }
    });
  </script>

</body>
</html>
